name: Unit Test, Lint, and Format

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - '.cursor/**'
      - '.husky/**'
      - '.vscode/**'
      - '.claude/**'
      - 'CLAUDE.md'
      - '*_example'
  push:
    branches: [main]
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - '.cursor/**'
      - '.husky/**'
      - '.vscode/**'
      - '.claude/**'
      - 'CLAUDE.md'
      - '*_example'

jobs:
  lint-and-format:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js 22.21.1
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10.22.0

      - name: Install Dependencies
        run: pnpm install

      - name: Run type check
        run: pnpm typecheck

      - name: Check lint
        run: pnpm lint:check

      - name: Run Unit Tests
        run: pnpm test:unit

      - name: Check Prettier Formatting
        run: pnpm run format:check
